<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twinkler Docs</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Twinkler documentation">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
      action-header {border: none; background-color: #ffffff00};
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-75446323-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-75446323-3');
    </script>
    <script>
      function showhide(el_id) {
        var x = document.getElementById(el_id);
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Twinkler Docs',
        logo: '_media/twinkler_logo.png',
        search: 'auto', // default
        repo: '',
        basePath: '/documentation/',
        coverpage: false,
        loadSidebar: true, // load from _sidebar.md
        autoHeader: true,
        // themeColor: '#3F51B5',
        // executeScript: true,
        subMaxLevel: 3
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  </body>
</html>
